<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Top Voitures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .card-img-top {
            object-fit: cover;
            max-height: 150px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="d-flex flex-wrap justify-content-center py-3 text-bg-dark">
        <a href="/" class="d-flex align-items-center text-white text-decoration-none">
            <span class="fs-4 text-center">Voitures</span>
        </a>
    </header>

    <!-- Section -->
    <section>
        <h1 class="text-center mt-2">Top Voitures</h1>
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <!-- Card 1 -->
                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="https://via.placeholder.com/300x150" class="card-img-top" alt="Ferrari LaFerrari">
                            <div class="card-body">
                                <h5 class="card-title">Ferrari LaFerrari</h5>
                                <p class="card-text">Année : 2013</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary"
                                            onclick="viewImage('https://via.placeholder.com/300x150')">Voir</button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#editModal"
                                            onclick="fillModal('Ferrari LaFerrari', '2013', 'https://via.placeholder.com/300x150', this.closest('.card'))">Modifier</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Card 2 -->
                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="https://via.placeholder.com/300x150" class="card-img-top" alt="Bugatti Chiron">
                            <div class="card-body">
                                <h5 class="card-title">Bugatti Chiron</h5>
                                <p class="card-text">Année : 2016</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary"
                                            onclick="viewImage('https://via.placeholder.com/300x150')">Voir</button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#editModal"
                                            onclick="fillModal('Bugatti Chiron', '2016', 'https://via.placeholder.com/300x150', this.closest('.card'))">Modifier</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Add other cards similarly -->
                </div>
            </div>
        </div>
    </section>

    <!-- Modal Modifier -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editModalLabel">Modifier Voiture</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="carTitle" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="carTitle" />
                        </div>
                        <div class="mb-3">
                            <label for="carYear" class="form-label">Année</label>
                            <input type="text" class="form-control" id="carYear" />
                        </div>
                        <div class="mb-3">
                            <label for="carImageUrl" class="form-label">URL de l'image</label>
                            <input type="text" class="form-control" id="carImageUrl" />
                        </div>
                        <img id="previewImage" src="" class="img-fluid" alt="Preview" />
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-primary" onclick="saveChanges()">Sauvegarder</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Voir -->
    <div class="modal fade" id="viewImageModal" tabindex="-1" aria-labelledby="viewImageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewImageModalLabel">Image complète</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="fullImage" src="" class="img-fluid" alt="Image complète" />
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentCard = null;

        function fillModal(title, year, imageUrl, cardElement) {
            document.getElementById('carTitle').value = title;
            document.getElementById('carYear').value = year;
            document.getElementById('carImageUrl').value = imageUrl;
            document.getElementById('previewImage').src = imageUrl;
            currentCard = cardElement;
        }

        function saveChanges() {
            if (currentCard) {
                const newTitle = document.getElementById('carTitle').value;
                const newYear = document.getElementById('carYear').value;
                const newImageUrl = document.getElementById('carImageUrl').value;

                currentCard.querySelector('.card-title').textContent = newTitle;
                currentCard.querySelector('.card-text').textContent = `Année : ${newYear}`;
                currentCard.querySelector('.card-img-top').src = newImageUrl;

                alert('Modifications sauvegardées !');
                currentCard = null;
            }
        }

        function viewImage(imageUrl) {
            document.getElementById('fullImage').src = imageUrl;
            const viewImageModal = new bootstrap.Modal(document.getElementById('viewImageModal'));
            viewImageModal.show();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
